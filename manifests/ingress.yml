apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clae-nivenly
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - cla-test.nivenly.org
    secretName: cla-nivenly-org-tls
  rules:
  - host: cla-test.nivenly.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clae-nivenly
            port:
              number: 80
